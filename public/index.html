<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="jumbotron w-50">
        <h2>Ingrese el producto</h2>
        <br />
        <form action="/api/productos" method="post">
          <!-- ingresamos la ruta donde vamos a ingresar los datos mandados desde el form y el metodo es post porque lo que va a hacer es agregar -->
          <div class="from-group w-70">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" />
          </div>
          <div class="from-group w-70">
            <label for="precio">Precio</label>
            <input
              type="number"
              name="precio"
              id="precio"
              class="form-control"
            />
          </div>
          <div class="from-group w-70">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" />
          </div>
          <button class="btn btn-success mt-4">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
